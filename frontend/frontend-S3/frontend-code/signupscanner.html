
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Signup</title>
  <link rel="icon" type="image/png" href="https://tse2.mm.bing.net/th/id/OIP.C0Yp9mjTA2BvQm_NMh5VxwAAAA?rs=1&pid=ImgDetMain&o=7&rm=3">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%), url('https://www.shutterstock.com/image-vector/banking-finance-transaction-online-digital-600nw-2434793315.jpg') no-repeat center center fixed;
      background-blend-mode: lighten;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(255,255,255,0.95);
      padding: 32px 28px 28px 28px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18), 0 1.5px 8px rgba(0,123,255,0.08);
      width: 370px;
      position: relative;
      animation: fadeInUp 0.7s cubic-bezier(.39,.575,.565,1) both;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    h2 {
      text-align: center;
      color: #007bff;
      letter-spacing: 1px;
      margin-bottom: 18px;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 0 2px 8px rgba(0,123,255,0.08);
    }
    .input-group {
      position: relative;
      margin-bottom: 18px;
    }
    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #b3d1fa;
      background: #f7fbff;
      font-size: 1rem;
      transition: border 0.2s;
      outline: none;
      box-sizing: border-box;
    }
    .input-group input:focus {
      border: 1.5px solid #007bff;
      background: #eaf4ff;
    }
    .input-group .input-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #007bff;
      font-size: 1.2em;
      opacity: 0.7;
      pointer-events: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0 0 0;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,123,255,0.08);
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, #0056b3 0%, #007bff 100%);
      transform: translateY(-2px) scale(1.02);
    }
    .message {
      text-align: center;
      font-weight: bold;
      margin-top: 16px;
      font-size: 1.08em;
      min-height: 24px;
      letter-spacing: 0.2px;
    }
    .success { color: #1ca94c; }
    .error { color: #e74c3c; }
    .link {
      text-align: center;
      margin-top: 16px;
      font-size: 0.98em;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .link a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    /* Advanced: Glassmorphism effect for container */
    .container {
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      border: 1.5px solid rgba(0,123,255,0.08);
    }
    /* Responsive */
    @media (max-width: 480px) {
      .container {
        width: 98vw;
        padding: 18px 4vw 18px 4vw;
        min-width: unset;
      }
      h2 { font-size: 1.3rem; }
    }
    /* Floating animation for background */
    @keyframes floatBg {
      0% { background-position: 50% 50%; }
      100% { background-position: 60% 60%; }
    }
    body {
      animation: floatBg 8s ease-in-out infinite alternate;
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <div class="input-group">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <span class="input-icon"><i class="fa fa-user"></i></span>
    </div>
    <div class="input-group">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <span class="input-icon"><i class="fa fa-envelope"></i></span>
    </div>
    <div class="input-group">
      <input type="password" id="signupPassword" placeholder="Password" required>
      <span class="input-icon"><i class="fa fa-lock"></i></span>
    </div>
    <button onclick="signup()"><i class="fa fa-user-plus"></i> Signup</button>
    <div class="link">
      <a href="#" onclick="showForgotPassword(); return false;"><i class="fa fa-question-circle"></i> Forgot password?</a>
    </div>
    <style>
      .centered-note-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeInOverlay 0.3s;
      }
      @keyframes fadeInOverlay {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .centered-note-box {
        background: #fff;
        padding: 28px 36px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.18);
        text-align: center;
        font-size: 1.13em;
        min-width: 260px;
        max-width: 90vw;
        border: 1.5px solid #007bff22;
        animation: fadeInNote 0.4s;
      }
      @keyframes fadeInNote {
        from { opacity: 0; transform: scale(0.95);}
        to { opacity: 1; transform: scale(1);}
      }
      .centered-note-close {
        margin-top: 22px;
        padding: 9px 28px;
        background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.08em;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(0,123,255,0.08);
        transition: background 0.2s;
      }
      .centered-note-close:hover {
        background: linear-gradient(90deg, #0056b3 0%, #007bff 100%);
      }
    </style>
    <script>
      function showForgotPassword() {
        // Remove any existing note
        const old = document.getElementById('centered-note-overlay');
        if (old) old.remove();

        // Create overlay
        const overlay = document.createElement('div');
        overlay.className = 'centered-note-overlay';
        overlay.id = 'centered-note-overlay';

        // Create note box
        const box = document.createElement('div');
        box.className = 'centered-note-box';
        box.innerHTML = `
          <div style="margin-bottom:10px;">
            <i class="fa fa-info-circle" style="color:#007bff;font-size:1.5em;margin-bottom:8px;"></i>
          </div>
          <div>Contact to admin <b>Abinash</b> to restore your password.</div>
          <button class="centered-note-close" onclick="document.getElementById('centered-note-overlay').remove()"><i class="fa fa-check"></i> OK</button>
        `;

        overlay.appendChild(box);
        document.body.appendChild(overlay);
      }
    </script>
    <div class="message" id="message"></div>
    
  </div>

  <script>
    const API_URL = "http://backend-1090030115.ap-northeast-1.elb.amazonaws.com";
  //const API_URL = "http://publicip-backend:5000";

    async function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const messageBox = document.getElementById("message");

      let response = await fetch(`${API_URL}/api/save`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });
      let data = await response.json();

      if (response.ok) {
        messageBox.innerHTML = `<span class="success"><i class="fa fa-check-circle"></i> Signup successful! You can now log in below the scanner. You may close this page.</span>`;
      } else {
        messageBox.innerHTML = `<span class="error"><i class="fa fa-times-circle"></i> ${data.error || "Signup failed"}</span>`;
      }
    }
  </script>
</body>
</html>
